



    


  <mat-card >
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()"  [formGroup]="loginform"  fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center" >
             <mat-form-field hintLabel="Enter your Username">
                <input matInput required ngModel placeholder="Enter your Email"  formControlName="username">
            </mat-form-field>
            <mat-error></mat-error>
            <mat-form-field hintLabel="Enter your password">
                <input matInput required ngModel type="password" placeholder="Passoword" formControlName="password">
            </mat-form-field>
            <mat-checkbox formControlName="rememberme" Color="primary" [(ngModel)]="disabled">Remember Me </mat-checkbox>
            <button type="submit" mat-raised-button color="primary" [disabled]="loginform.invalid">Log in</button>
        </form>
    </mat-card-content>
    </mat-card>
